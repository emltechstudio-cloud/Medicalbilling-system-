<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Clinic Account - Medical Billing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .credentials-box {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        
        .credential-item {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Login</a>
        
        <div class="form-card">
            <h1>Create New Clinic</h1>
            
            <div id="successMessage" class="success-message">
                <h3>üéâ Clinic Created Successfully!</h3>
                <div class="credentials-box">
                    <div class="credential-item">
                        <strong>Clinic ID:</strong> <span id="generatedClinicId" style="font-family: monospace;"></span>
                    </div>
                    <div class="credential-item">
                        <strong>Admin Staff ID:</strong> <span id="generatedStaffId" style="font-family: monospace;"></span>
                    </div>
                </div>
                <p><small>Save these credentials! You'll need them to login.</small></p>
                <p><small>Redirecting to admin dashboard...</small></p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="clinicForm">
                <div class="form-section">
                    <h2 class="section-title">üè• Clinic Information</h2>
                    
                    <div class="form-group">
                        <label for="clinicName">Clinic Name *</label>
                        <input type="text" id="clinicName" placeholder="Enter clinic name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="clinicAddress">Clinic Address *</label>
                        <textarea id="clinicAddress" rows="3" placeholder="Full clinic address" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clinicPhone">Phone Number *</label>
                            <input type="tel" id="clinicPhone" placeholder="Clinic phone number" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="clinicEmail">Email Address *</label>
                            <input type="email" id="clinicEmail" placeholder="Clinic email address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="clinicWhatsApp">WhatsApp Number</label>
                        <input type="tel" id="clinicWhatsApp" placeholder="Clinic WhatsApp number">
                    </div>
                </div>
                
                <div class="form-section">
                    <h2 class="section-title">üë§ Administrator Information</h2>
                    
                    <div class="form-group">
                        <label for="adminName">Your Full Name *</label>
                        <input type="text" id="adminName" placeholder="Your full name as administrator" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="adminEmail">Your Email *</label>
                            <input type="email" id="adminEmail" placeholder="Your email address" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="adminPhone">Your Phone *</label>
                            <input type="tel" id="adminPhone" placeholder="Your phone number" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Create Clinic Account
                </button>
            </form>
        </div>
    </div>

    <script>
        // CONFIG - UPDATE WITH YOUR APPS SCRIPT URL
        const API_BASE = 'https://script.google.com/macros/s/YOUR_APPS_SCRIPT_ID/exec';

        document.getElementById('clinicForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await createClinic();
        });

        async function createClinic() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Clinic...';

            // Get form data
            const clinicData = {
                clinicName: document.getElementById('clinicName').value.trim(),
                address: document.getElementById('clinicAddress').value.trim(),
                phone: document.getElementById('clinicPhone').value.trim(),
                email: document.getElementById('clinicEmail').value.trim(),
                whatsapp: document.getElementById('clinicWhatsApp').value.trim(),
                adminName: document.getElementById('adminName').value.trim(),
                adminEmail: document.getElementById('adminEmail').value.trim(),
                adminPhone: document.getElementById('adminPhone').value.trim()
            };
            
            // Validate required fields
            const required = ['clinicName', 'address', 'phone', 'email', 'adminName', 'adminEmail', 'adminPhone'];
            for (const field of required) {
                if (!clinicData[field]) {
                    showError(`Please fill in the ${field} field`);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Clinic Account';
                    return;
                }
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=registerClinic&data=${JSON.stringify(clinicData)}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success message with credentials
                    document.getElementById('generatedClinicId').textContent = data.clinicId;
                    document.getElementById('generatedStaffId').textContent = data.staffId;
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('clinicForm').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    // Save to localStorage
                    const user = {
                        id: data.staffId,
                        name: clinicData.adminName,
                        role: 'Admin',
                        clinicId: data.clinicId,
                        email: clinicData.adminEmail,
                        phone: clinicData.adminPhone
                    };
                    
                    const clinic = {
                        id: data.clinicId,
                        name: clinicData.clinicName,
                        address: clinicData.address,
                        phone: clinicData.phone,
                        email: clinicData.email,
                        whatsapp: clinicData.whatsapp,
                        adminName: clinicData.adminName,
                        adminEmail: clinicData.adminEmail,
                        adminPhone: clinicData.adminPhone
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    localStorage.setItem('currentClinic', JSON.stringify(clinic));
                    
                    // Redirect to admin dashboard after 5 seconds
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 5000);
                    
                } else {
                    showError(data.error || 'Failed to create clinic. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your internet connection and try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Clinic Account';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
